<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Work+Sans:wght@500;600;700&display=swap');
    </style>
    <link rel="stylesheet" href="styles.css"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main id="main_wrapper">
        <section id="outer_wrapper1">
            <img src="Assets/odin-lined.png" alt="odin project logo" id="logo">
            <h1>odin</h1>
        </section>
        <section id="outer_wrapper2">
            <article id="description">
                <h1>Register</h1>
                <p>Please fill the fields below to create an account</p>
                <hr>
            </article>
            <article id="form">
                <form action="">
                    <div class="inner_wrapper">

                        <div>
                            <label for="firstname"></label>
                            <input type="text" name="firstname" id="firstname" placeholder="First Name" required>
                        </div>

                        <div>
                            <label for="lastname"></label>
                            <input type="text" name="lastname" id="lastname" placeholder="Last Name" required>
                        </div>
                        
                    </div>
                    
                    <div class="inner_wrapper">

                        <div>
                            <label for="email"></label>
                            <input pattern="[a-zA-Z0-9._+-]+@[a-zA-Z0-9 -]+\.[a-z]{2,}" type="email" name="email" id="email" placeholder="Email" required>
                        </div>
                        
                        <div>
                            <label for="phone"></label>
                            <input type="text" name="phone" id="phone" placeholder="Phone Number" required>
                        </div>
                        
                    </div>
                    
                    <div class="inner_wrapper">

                        <div>
                            <label for="password"></label>
                            <input pattern="[a-zA-Z0-9]{8,}" type="password" name="password" id="password" placeholder="Password" required>
                            <p id="password_info">At least 8 charachters long</p>
                        </div>
                        
                        <div>
                            <label for="password"></label>
                            <input type="password" name="password" id="password_confirm" placeholder="Confirm your Password" required>
                        </div>
                        
                    </div>
                    
                    <div id="button_wrapper">

                        <button type="submit" id="submit_button">SUBMIT</button>
                        <p>Already have an account? <a href="">Log In</a></p>

                    </div>
                    
                </form>
                
            </article>
        </section>
    </main>
    <script src="index.js"></script>
</body>
</html>
